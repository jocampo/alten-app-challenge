        format: "int64"
      responses:
        "404":
          description: "The specified resource was not found"
        "204":
          description: "Success. No body returned for the response"
definitions:
  Guest:
    type: "object"
    required:
    - "document"
    - "first_name"
    - "last_name"
    properties:
      id:
        type: "integer"
        format: "int64"
      document:
        type: "string"
        example: "12345678"
      first_name:
        type: "string"
        example: "Jorge"
      last_name:
        type: "string"
        example: "Ocampo"
      is_active:
        type: "boolean"
      created_at:
        type: "string"
        format: "date-time"
      updated_at:
        type: "string"
        format: "date-time"
  Room:
    type: "object"
    required:
    - "name"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "Suite 203"
      capacity:
        type: "integer"
        format: "int32"
      is_active:
        type: "boolean"
      created_at:
        type: "string"
        format: "date-time"
      updated_at:
        type: "string"
        format: "date-time"
  Reservation:
    type: "object"
    required:
    - "room_id"
    - "guest_id"
    - "start_date"
    - "end_date"
    properties:
      id:
        type: "integer"
        format: "int64"
      room_id:
        type: "integer"
        format: "int64"
      guest_id:
        type: "integer"
        format: "int64"
      start_date:
        type: "string"
        format: "date-time"
      end_date:
        type: "string"
        format: "date-time"
      amount_of_guests:
        type: "integer"
        format: "int32"
      status:
        type: "string"
        description: "Reservation Status"
        enum:
        - "SCHEDULED"
        - "CANCELED"
      created_at:
        type: "string"
        format: "date-time"
      updated_at:
        type: "string"
        format: "date-time"
  ErrorMessage:
    type: "object"
    properties:
      message:
        type: "string"