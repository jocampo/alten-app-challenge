  /rooms/{room_id}:
    get:
      tags:
      - "rooms"
      summary: "Fetch a single Room in the hotel"
      produces:
      - "application/json"
      parameters:
      - name: "room_id"
        in: "path"
        description: "ID of room to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "404":
          description: "The specified resource was not found"
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Room"
    put:
      tags:
      - "rooms"
      summary: "Update an existing room in the hotel"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "room_id"
        in: "path"
        description: "ID of room to return"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: "Fields we want to update in the Room resource"
        required: true
        schema:
          $ref: "#/definitions/Room"
      responses:
        "400":
          description: "Bad request (the message will indicate what's wrong with it)"
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: "The specified resource was not found"
        "200":
          description: "Success, the resource was updated. The complete upated resource is attached"
          schema:
            $ref: "#/definitions/Room"
    delete:
      tags:
      - "rooms"
      summary: "Delete a Room in the hotel"
      produces:
      - "application/json"
      parameters:
      - name: "room_id"
        in: "path"
        description: "ID of room to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "404":
          description: "The specified resource was not found"
        "204":
          description: "Success. No body returned for the response"
  /reservations:
    get:
      tags:
      - "reservations"
      summary: "List all reservations in the hotel"
      produces:
      - "application/json"
      responses:
        "200":
          description: "Success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Reservation"
    post:
      tags:
      - "reservations"
      summary: "Add a new reservation to the hotel"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Reservation object that needs to be added to the hotel"
        required: true
        schema:
          $ref: "#/definitions/Reservation"
      responses:
        "400":
          description: "Bad request (the message will indicate what's wrong with it)"
          schema:
            $ref: "#/definitions/ErrorMessage"
        "201":
          description: "Success, the following entity was created"
          schema:
            $ref: "#/definitions/Reservation"
  /reservations/{reservation_id}:
    get:
      tags:
      - "reservations"
      summary: "Fetch a single Reservation in the hotel"
      produces:
      - "application/json"
      parameters:
      - name: "reservation_id"
        in: "path"
        description: "ID of reservation to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "404":
          description: "The specified resource was not found"
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Reservation"
    put:
      tags:
      - "reservations"
      summary: "Update an existing reservation in the hotel"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "reservation_id"
        in: "path"
        description: "ID of reservation to return"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: "Fields we want to update in the Reservation resource"
        required: true
        schema:
